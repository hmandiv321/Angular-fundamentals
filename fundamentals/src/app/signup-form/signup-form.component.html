<form [formGroup]="form" (ngSubmit)="login()">
    <!--Form level errors-->
    <div *ngIf="form.errors" class="alert alert-danger">
        <!--Multiple errors can be placed here like for input of username-->
        The username or password is incorrect
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" 
        type="text" class="form-control">
        <!--Showing that we are checking 'username.pending'-->
        <div *ngIf="username.pending">Checking For uniqueness...</div>
        <div *ngIf="username.touched && username.invalid" 
        class="alert alert-danger">
            <div *ngIf="username.errors.required">
                Username is Required
            </div>
            <div *ngIf="username.errors.minlength">
                Username must be {{username.errors.minlength.requiredLength}} chars
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
                Username cannot contain space
            </div>
            <div *ngIf="username.errors.shouldbeUnique">
                Username is taken
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" 
        type="text" class="form-control">
        <div *ngIf="password.touched && password.invalid" 
        class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is Required
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be {{password.errors.minlength.requiredLength}} chars
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
