<h2>{{authors.length}} Authors</h2>
<ul>
    <li *ngFor="let author of authors">
        {{  author  }}
    </li>
</ul>
<!-- Template Variables -->
<!-- Passing data to email using property binding -->
<input [value]="email" (keyup.enter)="onKeyUpOneWayBinding()">
<br><br>
<!-- Two way binding 
need to import @angular/forms
-->
<input [(ngModel)]="twoWay" (keyup.enter)="onKeyUpTwoWayBinding()">
