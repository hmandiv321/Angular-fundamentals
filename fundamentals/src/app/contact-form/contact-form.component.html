<form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="5" maxlength="10" 
        pattern="bananna" ngModel name="firstName" 
        #firstName="ngModel"  id="firstName" 
        type="text" class="form-control">
        <div class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">
                First Name is required
            </div>
            <div *ngIf="firstName.errors.minlength" >
                First Name should be min 
                {{ firstName.errors.minlength.requiredLength }} 
                chars
            </div>
            <div *ngIf="firstName.errors.pattern" >
                First Name doesnt match pattern
            </div>
        </div>                  
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment"
        class="form-control">
        </textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
