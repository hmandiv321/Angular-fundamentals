<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <!--Using 'valid' property of ngModel Directive 
            to show validation message using 
            *ngIf="firstName.valid"
            FYI 'firstName' of 'firstName.valid' is the 
            template variable from the above input feild
        -->
        <div class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
            First Name is Required
        </div>                  
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
