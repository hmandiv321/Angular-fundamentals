<h1>Angular</h1>
<app-panel>
    <!-- 
        ng-container allows for just the "heading"
        to be displayed without additional markup
        like the div
     -->
    <ng-container class="heading">Heading</ng-container>
    <!-- without ng-container we would need to
         do something like this with <div></div> 
         as below
    -->
    <div class="body">
        <h2>Body</h2>
        <p>Some thing...</p>
    </div>
</app-panel>
